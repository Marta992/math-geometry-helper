<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/calcolatrice.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/calcolatrice.js"></script>


    <title>calcolatrice</title>
    
</head>
<body>
    <div class="container text-center calculator-container mt-5">
        <div class="row align-items-center">
            <div class="col col-result" id="display">
                0
            </div>
        </div>
        <div class="row align-items-center">
                   
            <div class="col my-red" onclick="reset()">
                RESET
            </div>

        </div>
        <div class="row align-items-center">
            <div class="col light-gray" onclick="writeNumber(7)">
                7
            </div>
            <div class="col light-gray" onclick="writeNumber(8)">
                8
            </div>
            <div class="col light-gray" onclick="writeNumber(9)">
                9
            </div>
            <div class="col dimgray" onclick="writeSign('/')">
                /
            </div>

        </div>
        <div class="row align-items-center">
            <div class="col light-gray" onclick="writeNumber(4)">
                4
            </div>
            <div class="col light-gray" onclick="writeNumber(5)">
                5
            </div>
            <div class="col light-gray" onclick="writeNumber(6)">
                6
            </div>
            <div class="col dimgray" onclick="writeSign('X')">
                X
            </div>

        </div>
        <div class="row align-items-center">
            <div class="col light-gray" onclick="writeNumber(1)">
                1
            </div>
            <div class="col light-gray" onclick="writeNumber(2)">
                2
            </div>
            <div class="col light-gray" onclick="writeNumber(3)">
                3
            </div>
            <div class="col dimgray" onclick="writeSign('-')">
                -
            </div>

        </div>
        <div class="row align-items-center">
            <div class="col light-gray" onclick="writeComma()">
                ,
            </div>
            <div class="col light-gray" onclick="writeNumber(0)">
                0
            </div>
            <div class="col pink " onclick="calculate()">
                =
            </div>
            <div class="col dimgray" onclick="writeSign('+')">
                +
            </div>

        </div>
    </div>

</body>
</html>
